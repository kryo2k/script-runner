<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Script Runner - {% block title %}{% endblock title %}</title>
	<link rel="icon" type="image/ico" href="favicon.ico">
	<link rel="stylesheet" href="/static/bootstrap-5.3.3/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
	<link rel="stylesheet" href="/static/fontawesome-free-6.7.1/css/all.min.css" />
	<script src="/static/bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
	{% block headtag %}{% endblock headtag %}
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<section class="mt-3">
					<header>
						{% block header %}
						<div class="page-header">
							<h1 class="display-3">{% block headertext %}Header Placeholder{% endblock headertext %}</h1>
						</div>
						{% endblock header %}
					</header>
				</section>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<section class="mt-3">
					<main>
						{% block content %}
						<p class="text-muted">Content Placeholder</p>
						{% endblock content %}
					</main>
				</section>
			</div>
		</div>
	</div>
</body>
</html>
